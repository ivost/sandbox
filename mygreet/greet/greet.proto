syntax = "proto3";

package greet;
//option go_package="greet";

import "google/api/annotations.proto";

message Greeting {
    string first_name = 1;
    string last_name = 2;
}

message GreetRequest {
    Greeting greeting = 1;
}

message GreetResponse {
    string result = 1;
}

