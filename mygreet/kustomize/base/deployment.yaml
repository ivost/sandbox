kind: Deployment
apiVersion: apps/v1

metadata:
  name: hello

spec:
  replicas: 1
  minReadySeconds: 5
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
      annotations:
        prometheus.io/scrape: "false"

    spec:
      containers:
      - name: hello
        image: ivostoy/mygreet:0.12.2.0
        imagePullPolicy: Always
        env:
          - name: GRPC_PORT
            value: "52052"
          - name: REST_PORT
            value: "8080"
        ports:
        - containerPort: 52052
          name: grpc-api
          protocol: TCP
        - containerPort: 8080
          name: rest
          protocol: TCP
        resources:
          limits:
            cpu: 200m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
